<!DOCTYPE html>
<html>
<head>
  <title>Site View</title>
  <style>
    body { 
      margin:0; padding:0; height:100vh; display:flex; flex-direction:column; 
    }
    iframe { 
      flex:1; border:none; width:100%; 
    }
    #backBtn {
      position: absolute; 
      top: 10px; 
      left: 10px;
      padding: 5px 10px; 
      font-size: 12px; 
      border:none; 
      border-radius:5px;
      background:#ff4d6a; 
      color:white; 
      cursor:pointer;
      opacity:0.7; /* slightly transparent */
      z-index: 1000;
      transition: opacity 0.2s, transform 0.2s;
    }
    #backBtn:hover { 
      opacity:1; 
      transform: scale(1.2); 
      background:#ff667d; 
    }
  </style>
</head>
<body>
  <button id="backBtn" onclick="goBack()">Back</button>
  <iframe id="siteFrame"></iframe>

  <script>
    const iframe = document.getElementById('siteFrame');

    window.electronAPI.onSiteUrl((url) => {
      iframe.src = url;
    });

    function goBack() {
      window.close(); // closes the popup window
    }
  </script>
</body>
</html>
